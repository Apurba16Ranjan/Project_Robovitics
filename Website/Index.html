<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doc</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id='hero'>
      <div class="container" >
       <div class="info" >
         <h1>Encryption Gang</h1>
         <h2>Need to encrypt super secret data ? </h2>
         <h3>We got you ;)</h3>
         <p>We use the same key to encrypt and decrypt a message, 
           so both the sender and the receiver must know and use the same private key.
          Also no brain cells needed to remember multiple keys.</p>
        
        </div> 
        
        <div class="inputs" align="right" >
          <form>
            <label for="plaint">Plaintext:</label>
            <input type="text" id="plaint" name="plain" style="border-color: #542ab6de">
            <label for="key">Enter the Key:</label>
            <input type="password" id="key" name="key"><br>
            <button class="button button1">Encrypt</button><br>
            <label for="decrypt">Enter text to Decrypt:</label><br>
            <input type="decrypt" id="cypher" name="cypher">
            <label for="key1">Enter the Key:</label><br>
            <input type="password" id="key1" name="key1"><br>
            <button class="button button2">Decrypt</button>
          </form>
        </div>
      </div>
      
    </section>
    
  </body>
</html>
