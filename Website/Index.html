<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encrypt and Decrypt Data here!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id='hero'>
      <div class="container" >
       <div class="info" >
         <header>
            <h1>Encryption Gang</h1>
          </header>
         <h2>Need to encrypt super secret data ? </h2>
         <h3>We got you ;)</h3>
         <p >We use the same key to encrypt and decrypt a message, 
           so both the sender and the receiver must know and use the same private key.
          Also no brain cells needed to remember multiple keys.</p>
        
        </div> 
        
        <div class="inputs" >
         <form>
          <div class="row">
            <div class="P1"  >
              <label for="plaint" color= "#542ab6de">Plaintext:</label>
              <input type="text" id="plaint" name="plain" placeholder="Enter Text" style="border-color: #542ab6de"><br><br>
            </div>
            <div class="P1" >
              <label for="key">Enter the Key:</label>
              <input type="password" id="key" name="key" placeholder="Enter key"><br>
            </div>
            
            <button class="button button1">Encrypt</button><br><br><br>
            <div style="clear:both;">&nbsp;</div>
            <div class="P2">
              <label for="decrypt">Enter text to Decrypt:</label><br>
                     
              <input type="decrypt" id="cypher" name="cypher"  placeholder="Enter Text"><br><br>
              <label for="key1">Enter the Key:</label><br>
              <input type="password" id="key1" name="key1" placeholder="Enter key"><br>
              <button class="button button2">Decrypt</button>
            </div>
          </div>  
        </form>
        </div>
      </div>
      
    </section>
    
  </body>
</html>
